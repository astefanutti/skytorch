apiVersion: config.kpu.dev/v1alpha1
kind: Configuration
# Health configuration
health:
  healthProbeBindAddress: :8081
  readinessEndpointName: readyz
  livenessEndpointName: healthz

# Metrics configuration
metrics:
  bindAddress: :8443
  secureServing: true

# Webhook configuration
webhook:
  port: 9443
  host: ""

# Leader election configuration
leaderElection:
  leaderElect: false
  resourceName: kpu.dev
  resourceNamespace: ""
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s

# Controller configuration
controller:
  groupKindConcurrency:
    Compute.compute.kpu.dev: 5

# Certificate management configuration
certManagement:
  enable: false
  webhookServiceName: kpu-controller-manager
  webhookSecretName: kpu-webhook-cert

# Client connection configuration
clientConnection:
  qps: 50
  burst: 100
