resources:
  - manager.yaml

# Disable hash suffix for predictable ConfigMap names
generatorOptions:
  disableNameSuffixHash: true

# ConfigMap generator for controller manager configuration
configMapGenerator:
  - name: skytorch-operator-config
    files:
      - config.yaml

# Secret generator for the webhook server
secretGenerator:
  - name: skytorch-webhook-cert
    options:
      disableNameSuffixHash: true

# Patches to mount the config file
patches:
  - path: config_patch.yaml
